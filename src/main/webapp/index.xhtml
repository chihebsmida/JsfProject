<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>JSF Project</title>
</h:head>
<h:body>

	<h2><h:outputText value="Product List"></h:outputText> </h2>
<h:form>
	<h:commandButton action="#{produitService.redirectToAddProduct}" value="Ajouter Produit"></h:commandButton>
	<h:dataTable border="1" value="#{produitService.allProduct}" var="p">

		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.id}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Reference</f:facet>
			<h:outputText value="#{p.reference}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Designation</f:facet>
			<h:outputText value="#{p.designation}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Prix</f:facet>
			<h:outputText value="#{p.prix}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Quantité</f:facet>
			<h:outputText value="#{p.quantité}"/>
		</h:column>
<h:column>
	<f:facet name="header">Editer</f:facet>
	<h:commandButton action="#{produitService.redirectToEditProduct(p)}" value="Editer"></h:commandButton>
</h:column>
		<h:column>
			<f:facet name="header">Supprimer</f:facet>
			<h:commandButton action="#{produitService.supprimerProduct(p)}" value="Supprimer"></h:commandButton>
		</h:column>

	</h:dataTable>
</h:form>

</h:body>

</html>
