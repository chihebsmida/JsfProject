<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Project</title>
</h:head>
<h:body>

	<h2><h:outputText value="Client List"></h:outputText></h2>
	<h:form>
		<h:commandButton action="#{clientService.NewClient}" value="NEW Client"></h:commandButton>
		<h:dataTable border="1" value="#{produitService.allCLients}" var="p">
			<h:column>

				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Editer</f:facet>
				<h:commandButton action="#{clientService.mapperClientTohtml(p.id)}" value="Editer"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:commandButton action="#{clientService.SupprimerClient(p)}" value="Supprimer"></h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
